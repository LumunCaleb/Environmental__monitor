name: Streamlit Deploy

on:
  push:
    branches:
      - main  # Change this to your deployment branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Google Cloud credentials
      run: |
        echo "${{ secrets.GOOGLE_CLOUD_API_KEY }}" > google-cloud-api-key.json
        export GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/google-cloud-api-key.json

    - name: Run Streamlit
      run: |
        streamlit run app.py  # Adjust to your main Streamlit script
